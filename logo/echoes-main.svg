<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .echo-wave {
        fill: none;
        stroke: #52525b;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .wave-1 { opacity: 0.9; }
      .wave-2 { opacity: 0.6; }
      .wave-3 { opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Echo waves emanating from center -->
  <g transform="translate(256, 256)">
    <!-- Inner wave -->
    <path class="echo-wave wave-1" d="M -60 0 Q -60 -60 0 -60 Q 60 -60 60 0 Q 60 60 0 60 Q -60 60 -60 0" />
    
    <!-- Middle wave -->
    <path class="echo-wave wave-2" d="M -120 0 Q -120 -120 0 -120 Q 120 -120 120 0 Q 120 120 0 120 Q -120 120 -120 0" />
    
    <!-- Outer wave -->
    <path class="echo-wave wave-3" d="M -180 0 Q -180 -180 0 -180 Q 180 -180 180 0 Q 180 180 0 180 Q -180 180 -180 0" />
    
    <!-- Center point - source of echo -->
    <circle cx="0" cy="0" r="4" fill="#52525b" />
  </g>
</svg>
